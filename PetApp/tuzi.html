		&nbsp;&nbsp;&nbsp;&nbsp;兔子是哺乳类兔形目、草食性脊椎动物、哺乳动物。头部稍微像鼠，耳朵根据品种不同有大有小，上唇中间分裂，是典型的三瓣嘴，非常可爱。兔子性格温顺，惹人喜爱，是很受欢迎的动物。尾短而且向上翘，前肢比后肢短，善于跳跃，跑得很快。宠物兔喜欢黏人，野兔怕人。颜色一般为白、灰、枯草色、棕红色、米色、黑和花色。
